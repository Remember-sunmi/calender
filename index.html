<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="./css/import.css">
</head>

<body>
    <div class="calendar-container">
        <div class="top">
            <button id="prevBtn"><img src="./img/left_arrow_icon.png" alt="leftArrow"></button>
            <h2 id="currentMonth"></h2>
            <button id="nextBtn"><img src="./img/right_arrow_icon.png" alt="rightArrow"></button>
        </div><!--//top-->
        <div id="calendar">
            <div id="days">
                <div class="day">S</div>
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
            </div><!--//days-->
            <div id="date"></div>
        </div><!--calendar-->
    </div><!--//calendar-container-->
    <script src="./cal.js"></script>
</body>

</html>
